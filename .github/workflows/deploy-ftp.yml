name: Deploy to cPanel via FTP

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 192.250.235.126
          username: go@pagelyzer.io
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: dist/             # ✔ MUST end with slash
          server-dir: /  # ✔ server folder
          dangerous-clean-slate: false
