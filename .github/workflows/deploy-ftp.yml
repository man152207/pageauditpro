name: Deploy to cPanel via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ✅ WORKING NOW: lock mismatch हुँदा पनि चल्ने
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build project
        run: npm run build

      # ✅ Verify output + helpful debug
      - name: Verify build output
        run: |
          echo "Root files:"
          ls -la
          echo "Dist folder:"
          ls -la dist || true
          test -d dist || (echo "ERROR: dist/ folder not found. Check build output folder (dist/build/out)." && exit 1)

      # ✅ Deploy only dist/ folder
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: dist/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/*.map
